name: setup
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: node setup.mjs

      - uses: stefanzweifel/git-auto-commit-action@v4.1.1
        with:
          commit_message: Initial repository setup
